{% if load_modal %}
    {% if not url or url == "#" %}
        {# Alert to be sure the widget is correctly initialized #}
        <script>alert("No url provided for {{ id_button }} {{ url }}")</script>
    {% else %}
        <button class="btn {{ class_button }} trigger_modal" id="{{ id_button }}" data-url="{{ url }}"
                data-toggle="tooltip" title="{{ title }}">
            <i class="fa {{ icon }}">{{ text }}</i>
        </button>
    {% endif %}
{% else %}
    <button class="btn {{ class_button }}" id="{{ id_button }}" title="{{ title }}" data-toggle="tooltip">
        <i class="fa {{ icon }}">{{ text }}</i>
    </button>
{% endif %}
