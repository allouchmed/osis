{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="prolongOrCreateModal" tabindex="-1" role="dialog"
     aria-labelledby="prolongOrCreateModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{% trans 'Confirm your action.' %}</h4>
            </div>
            <div class="modal-body">
                <p>
                    {% trans "The acronym <b>already exists</b>." %}
                <p>
                    {% trans "You have the choice between" %} :
                <ul>
                    <li>
                        {% trans "<b>create</b> a new learning unit using that acronym" %}
                    </li>
                    <li>
                        {% trans "<b>prolong</b> the learning unit of the same acronym" %}
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="submit" id="buttonCreate" class="btn btn-primary" form="LearningUnitYearForm"
                        value="Submit">{% trans 'Create' %}</button>
                <button type="button" class="btn btn-info">{% trans 'Prolong' %}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'cancel' %}</button>
            </div>
        </div>
    </div>
</div>
